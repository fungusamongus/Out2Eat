<div class="container">

	<div class="swatch">
		<div class="box-one"></div>
		<div class="box-two"></div>
		<div class="box-three"></div>
		<div class="box-four"></div>
		<div class="box-five"></div>
	</div>
	<div class="title-box">
		<h1>Take a Chance!</h1>
	</div>
	<div class="jabber-box">
		<h4>Pick a distance.</h4><h4>Press the button.</h4><h4>Try the Restaurant.</h4>
	</div>
	<p>Miles Away:</p>
	  <form oninput="amount.value=rangeInput.value">
		<input class="bar" type="range" id="rangeinput" name="rangeInput" min="0" max="25" step= "1" ng-model="home.rangeValue" onchange="rangevalue.value=value"/>
		<span class="highlight"></span>
		<output id="rangevalue" ng-model="home.rangeValue">{{home.rangeValue}}</output>
		<input type="text" name="amount" for="rangeInput" ng-model="home.rangeValue"/>
		<div class="restaurant" data-ng-repeat="food in home.randomRestaurant">
			<a href={{food.url}} target="_blank">{{food.name}}</a>
			<img src={{food.rating_img_url}} alt="">
			<br >
			<img src="../Images/powered_by_yelp.png" alt="yelp brand image">
		</div>	  
	  </form>
	  <!--animated cube code below-->
		<div class="sk-spinner sk-spinner-cube-grid">
			<div class="sk-cube"></div>
			<div class="sk-cube"></div>
			<div class="sk-cube"></div>
			<div class="sk-cube"></div>
			<div class="sk-cube"></div>
			<div class="sk-cube"></div>
			<div class="sk-cube"></div>
			<div class="sk-cube"></div>
			<div class="sk-cube"></div>
		</div>
		<!--animated cube code above-->
	<div  class="button-box">
		<button ng-click="home.findFood()">Press Me for Adventure</button>
	</div>
	<br >
</div>
