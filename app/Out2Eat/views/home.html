<div class="row container">
	<div class="swatch">
		<div class="box-one"></div>
		<div class="box-two"></div>
		<div class="box-three"></div>
		<div class="box-four"></div>
		<div class="box-five"></div>
	</div>
	<div class="title-box">
		<h1>Take a Chance!</h1>
	</div>
	<div class="jabber-box">
		<h4>Pick a distance.</h4><h4>Press the button.</h4><h4>Try the Restaurant.</h4>
	</div>
	<p>(Here be a slider, arrrr)</p>
	<div id="slider">
	  <form oninput="amount.value=rangeInput.value">
		<input class="bar" type="range" id="rangeinput" name="rangeInput" min="0" max="100" step= "1" value="50" onchange="rangevalue.value=value"/>
		<span class="highlight"></span>
		<output id="rangevalue">50</output>
		<output name="amount" for="rangeInput">50</output>
	  </form>
	</div>
	<div  class="button-box">
		<button ng-click="home.findFood()">Press Me for Adventure</button>
	<div ng-click="home.findFood()" class="button-box">
		<button>Press Me for Adventure</button>
	</div>
</div>
