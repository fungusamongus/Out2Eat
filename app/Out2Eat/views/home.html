<div class="row container">
	<div class="swatch">
		<div class="box-one"></div>
		<div class="box-two"></div>
		<div class="box-three"></div>
		<div class="box-four"></div>
		<div class="box-five"></div>
	</div>
	<div class="title-box">
		<h1>Take a Chance!</h1>
	</div>
	<div class="jabber-box">
		<h4>Pick a distance.</h4><h4>Press the button.</h4><h4>Try the Restaurant.</h4>
	</div>
	<p>(Here be a slider, arrrr)</p>
	<div id="slider">
	  <form oninput="amount.value=rangeInput.value">
		<input class="bar" type="range" id="rangeinput" name="rangeInput" min="0" max="100" step= "1" value="50" onchange="rangevalue.value=value"/>
		<span class="highlight"></span>
		<output id="rangevalue">50</output>
		<input type="text" name="amount" for="rangeInput" value="50" style=" text-align: center; margin-left: 33%;"/>
	  </form>
	</div>
	<div class="restaurant" data-ng-repeat="food in home.randomRestaurant">
		<a href={{food.url}}>{{food.name}}</a>
		<img src={{food.rating_img_url}} alt="">
	</div>
	 <div class="sk-spinner sk-spinner-cube-grid">
		<div class="sk-cube"></div>
		<div class="sk-cube"></div>
		<div class="sk-cube"></div>
		<div class="sk-cube"></div>
		<div class="sk-cube"></div>
		<div class="sk-cube"></div>
		<div class="sk-cube"></div>
		<div class="sk-cube"></div>
		<div class="sk-cube"></div>
    </div>
	<div  class="button-box">
		<button ng-click="home.findFood()">Press Me for Adventure</button>
	</div>
</div>
